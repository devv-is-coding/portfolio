    <main class="page projects-page">
      <section class="portfolio-block projects-cards">
        <div class="container">
          <!-- Start: portfolio heading -->
          <div class="heading">
            <h2>Recent Work</h2>
          </div>
          <!-- End: portfolio heading -->
          <div class="row">
            <div class="col">
              <div>
                <button class="btn btn-primary" id="CreateProjectBTN" type="button" data-bs-target="#CreateProjectModal" data-bs-toggle="modal">Create Project</button>
              </div>
            </div>
            <div class="col">
              <div>
                <button class="btn btn-primary" id="UpdateProjectBTN" type="button" data-bs-target="#UpdateProjectModal" data-bs-toggle="modal">Update Project</button>
              </div>
            </div>
            <div class="col">
              <div>
                <button class="btn btn-primary" id="DeleteProjectBTN" type="button" data-bs-target="#DeleteProjectModal" data-bs-toggle="modal">Delete Project</button>
              </div>
            </div>
            <div class="col">
              <div>
                <button class="btn btn-primary" id="ViewProjectBTN" type="button" data-bs-target="#ViewProjectModal" data-bs-toggle="modal">View Project</button>
              </div>
            </div>
          </div>
          <div>
            <!-- Start of Create Project Modal -->
            <div class="modal fade" role="dialog" tabindex="-1" id="CreateProjectModal">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <form enctype="multipart/form-data" id="createProjectForm">
                    <div class="modal-header">
                      <h4 class="modal-title">Create Project</h4>
                      <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <label class="form-label">Project Name: <input type="text" id="createProjectName" class="createProjectName" required>
                      </label>
                      <input type="file" id="createProjectFilePath" class="createProjectFilePath" required>
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-light cancelModal" type="button" data-bs-dismiss="modal">Close</button>
                      <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- Start of Update Project Modal -->
            <div class="modal fade" role="dialog" tabindex="-1" id="UpdateProjectModal">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <form enctype="multipart/form-data" id="updateProjectForm">
                    <div class="modal-header">
                      <h4 class="modal-title">Update Project</h4>
                      <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <label class="form-label">Project ID: <input type="number" id="updateProjectID" class="updateProjectID" required>
                      </label>
                      <label class="form-label">Project Name: <input type="text" id="updateProjectName" class="updateProjectName" required>
                      </label>
                      <input type="file" id="updateProjectFilePath" class="updateProjectFilePath" required>
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-light cancelModal" type="button" data-bs-dismiss="modal">Close</button>
                      <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- Start of Delete Project Modal -->
            <div class="modal fade" role="dialog" tabindex="-1" id="DeleteProjectModal">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Delete Project</h4>
                    <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <label class="form-label">Enter Project ID: <input type="number" id="deleteProjectID" class="deleteProjectID" required>
                    </label>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary cancelModal" type="button" onclick="deleteProject(event)">Delete</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Start of View Project Modal -->
            <div class="modal fade" role="dialog" tabindex="-1" id="ViewProjectModal">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">View Project</h4>
                    <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <label class="form-label">Enter Project ID:&nbsp; <input type="number" id="viewProjectID" class="viewProjectID">
                    </label>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary cancelModal" type="button" id="ViewBTN">View</button>
                  </div>
              
              </div>
            </div>
            <!-- Extension View Project Modal -->
            <div class="modal fade" role="dialog" tabindex="-1" id="ViewProjectModalResult">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">View Project Result</h4>
                    <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <div>
                      <h4 id="viewProjectNameResultID" class="viewProjectNameResultID"></h4>
                      <p id="viewProjectDescriptionResultID" class="viewProjectDescriptionResultID"></p>
                      <p id="viewProjectDateResultID" class="viewProjectDateResultID"></p>
                      <picture id="viewProjectFilePathResult" class="viewProjectFilePathResult">
                        <img style="max-width: 100%; max-height: 300px; object-fit: contain;">
                      </picture>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary cancelModal" type="button">View</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
